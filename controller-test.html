<body>
	<div class="container-fluid">
		<div class="">
			<div class="row">
				<div class="col-xs-1 col-xs-offset-1">
					<button type="button" class="btn btn-default btn-lg" id="up-button" aria-label="up"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-2 col-xs-offset-5">
					<div class="dropdown">
						<button id="dLabel" type="button" class="btn btn-default btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Play Lullaby
							<span id="caret" class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dLabel">								
							<li><a onclick="doSomething()">lullaby 1</a></li>
							<li><a onclick="selectLullaby('how are')">lullaby 2</a></li>
							<li><a onclick="selectLullaby('you')">lullaby 3</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<button type="button" class="btn btn-default btn-lg" id="left-button" aria-label="left"><span class ="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-1">
					<button type="button" class="btn btn-default btn-lg" id="right-button" aria-label="right"><span class ="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-2 col-xs-offset-5">
					<button type="button" id ="init" onclick= "myFunction()" class="btn btn-default btn-lg">init</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1 col-xs-offset-1">
					<button type="button" class="btn btn-default btn-lg" id="down-button" aria-label="down"><span class ="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-2 col-xs-offset-6">
					<button type="button" class="btn btn-default btn-lg">hi</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<p>Distance: <span id="distance_data"></span></p>
						<p>Temperature: <span id="temperature_data"></span></p>
						<p>Humidity: <span id="humidity_data"></span></p>
					</div>
				</div>
			</div>
		</div>
	<div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
    $(document).ready(function(){
		$('.button').click(function(){
			var clickBtnValue = $(this).val();
			var ajaxurl = 'ajax.php',
			data =  {'action': clickBtnValue};
			$.post(ajaxurl, data, function (response) {
				// Response div goes here.
				alert("action performed successfully");
			});
		});
	});
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
	var d1 = 0;
	var socket = io();
	document.getElementById("up-button").onclick = function() {up()};
	document.getElementById("left-button").onclick = function() {left()};
	document.getElementById("right-button").onclick = function() {right()};
	document.getElementById("down-button").onclick = function() {down()};
	function up(){
		socket.emit('up');
	}
	function down(){
		socket.emit('down');
	}
	function left(){
		socket.emit('left');
	}
	function right(){
		socket.emit('right');
	}
	function record(){
		socket.emit('record');
	}
	function play(){
		socket.emit('play');
	}
	function doSomething(){
		socket.emit('doSomething');
	}
	function setData(){
		document.getElementById("distance_data").innerHTML = d1;
		document.getElementById("temperature_data").innerHTML = d1;
		document.getElementById("humidity_data").innerHTML = d1;
	}
	
	function myFunction() {
		setInterval(setData, 1000);
	}
	//dataIn
	//1 distance, 3 temp 5 humidity
	</script>
</body>
